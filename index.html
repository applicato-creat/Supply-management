<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Shortage Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inventory Shortage Manager</h1>
        
        <div class="input-section">
            <h3>Add Items (via Invoice or Copy-Paste)</h3>
            <textarea id="itemInput" placeholder="Paste items here (e.g., ItemName,Quantity)"></textarea>
            <button onclick="addItems()">Add Items</button>
            <h3>Upload Invoice Image</h3>
            <input type="file" id="invoiceImage" accept="image/*">
            <button onclick="processInvoiceImage()">Process Invoice</button>
        </div>

        <div class="lists">
            <div class="shortage-list">
                <h3>Shortage List</h3>
                <ul id="shortageList"></ul>
            </div>
            <div class="received-list">
                <h3>Received Items</h3>
                <ul id="receivedList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
