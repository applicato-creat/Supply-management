<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Day Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Perfect Day Scheduler</h1>

        <!-- Task Input Form -->
        <section id="input-section">
            <form id="task-form" onsubmit="addTask(event)">
                <label for="energy-level">Your Energy Level Today:</label>
                <select id="energy-level" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required>

                <label for="task-type">Task Type:</label>
                <select id="task-type" required>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="rest">Rest</option>
                </select>

                <label for="task-duration">Task Duration (in minutes):</label>
                <input type="number" id="task-duration" min="5" required>

                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Daily Schedule Display -->
        <section id="schedule-section">
            <h2>Daily Schedule</h2>
            <button onclick="generateSchedule()">Generate Schedule</button>
            <button onclick="resetAndEdit()">Edit Tasks & Generate New Schedule</button>
            <ul id="schedule-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
