<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<body>

                <input type="text" id="address" required>

                <label for="appointment-type">הז ב‗:</label>
                <select id="appointment-type" required>
                    <option value="first">‗ זב ד</option>
                    <option value="followup"> ‗</option>
                </select>
                
                <label for="appointment-time">ז בדז:</label>
                <input type="time" id="appointment-time" required>
                
                <button type="submit">םב ז בדז</button>
            </form>
            <h2>דז‗</h2>
            <ul id="patient-appointments"></ul>
        </section>
        <div id="notification" class="hidden">הםו: בם  ב‗ז םל בז ם דז‗!</div>
    </div>
    <script src="patient.js"></script>
</body>
</html>
